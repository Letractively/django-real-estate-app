{% load i18n %}
<div class="submit-row" {% if is_popup %}style="overflow: auto;"{% endif %}>
{% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="btn btn-primary {% if is_popup %}  btn-block {% endif %}" name="_save" {{ onclick_attrib }}/>{% endif %}
{% if show_delete_link %}<p class="deletelink-box"><a href="delete/" class="btn btn-danger {% if is_popup %} btn-block {% endif %}">{% trans "Delete" %}</a></p>{% endif %}
{% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" class="btn {% if is_popup %} btn-block {% endif %}" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" class="btn {% if is_popup %} btn-block {% endif %}" name="_addanother" {{ onclick_attrib }} />{% endif %}
{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" class="btn {% if is_popup %} btn-block {% endif %}" name="_continue" {{ onclick_attrib }}/>{% endif %}
</div>
