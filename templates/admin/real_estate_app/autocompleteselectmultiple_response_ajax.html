<div id="results-ajax">
{% for field, value in model.items %}
	{% if field in image_fields and value %}
		<img width="50" height="50" src="{{ MEDIA_URL }}{{ value }}" />
	{% endif %}
	{% if field in image_fields and not value %}
		<img width="50" height="50" src="{{ MEDIA_PREFIX }}img/unknow_user50x50.png" />
	{% endif %}
	{% if field != 'pk' and field not in image_fields %}
		{{ value }}
	{% endif %}
{% endfor %}
</div>
