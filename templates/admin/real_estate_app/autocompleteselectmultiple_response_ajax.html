<div id="results-ajax">
{% for field in model %}
	{% if field.0 in image_fields and field.1 %}
		<img src="{{ field.1.url }}" />
	{% endif %}
	{% if field.0 in image_fields and not field.1 %}
		<img width="40" height="40" src="{{ MEDIA_PREFIX }}img/unknow_user40x40.png" />
	{% endif %}
	{% if field.0 != 'pk' and field.0 not in image_fields %}
		{{ field.1 }}
	{% endif %}
{% endfor %}
</div>
